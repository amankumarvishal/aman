
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Typing Practice</h1>
    <p>Start typing the text below:</p>
    
    <div id="text-to-type">
      <span id="text">The quick brown fox jumps over the lazy dog.</span>
    </div>

    <textarea id="user-input" placeholder="Start typing..." oninput="checkInput()"></textarea>
    
    <div id="status">
      <p>Time: <span id="timer">0</span>s</p>
      <p>Accuracy: <span id="accuracy">100%</span></p>
      <p>Speed: <span id="wpm">0</span> WPM</p>
    </div>

    <button onclick="startPractice()">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
